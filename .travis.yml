language: node_js
node_js: lts/*
dist: trusty
sudo: required
before_script:
  - 'wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -'
  - 'sudo sh -c "echo \"deb http://dl.google.com/linux/chrome/deb/ stable main\" >> /etc/apt/sources.list.d/google.list"'
  - sudo apt-get update
  - sudo apt-get install google-chrome-stable
  - npm install -g web-component-tester
script: xvfb-run wct --module-resolution=node --npm
after_success:
  - openssl aes-256-cbc -K $encrypted_6e30d249af57_key -iv $encrypted_6e30d249af57_iv -in .travis/key_deploy.tar.gz.enc -out .travis/key_deploy.tar.gz -d
  - tar -xvzf .travis/key_deploy.tar.gz -C .travis
  - eval "$(ssh-agent -s)"
  - chmod 600 .travis/key_deploy
  - ssh-add .travis/key_deploy
  - 'git clone https://github.com/Polymer/tools.git'
  - mkdir tmp
  - cd tmp
  - '../tools/bin/gp.sh ${TRAVIS_REPO_SLUG/\// }'

