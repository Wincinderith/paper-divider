<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>paper-divider demo</title>

		<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
		</script>

		<script type="module" src="../paper-divider.js"></script>

		<custom-style>
			<style is="custom-style">
				#styled {
					--paper-divider-color: #F44336;
				}
			</style>
		</custom-style>
	</head>

	<body>
		<demo-snippet>
			<template>
				<dom-bind>
					<template>
						<h3>plain example</h3>
						<paper-divider></paper-divider>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>
		<demo-snippet>
			<template>
				<dom-bind>
					<template>
						<h3>margin example</h3>
						<paper-divider margin></paper-divider>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>
		<demo-snippet>
			<template>
				<dom-bind>
					<template>
						<h3>style example</h3>
						<paper-divider id="styled"></paper-divider>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>
		

	
	</body>
</html>
